  <!-- Modal Sign Up-->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUp">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="123password">
              </div>
            </div>
            <div class="text-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  I accept the
                  <a href="#">terms in the license agreement</a>
                </label>
              </div>
              <p id="showSignUp"></p>
              <button id="start-login-facebook" type="button" class="btn btn-info btn-circle btn-lg">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
              </button>
              <button id="start-login-google" type="button" class="btn btn-danger btn-circle btn-lg">
                <i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-sign-up" onclick="registrar()" type="submit" class="btn btn-primary" disabled>Sign in</button>
        </div>
      </div>
    </div>
  </div>
