<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#menu-toggle" id="menu-toggle">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>

      <a href="home.html">CINEFIPEDIA</a>
    </h4>
  </nav>

  <!-- Sidebar -->
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" id="v-pills-movie-tab" data-toggle="pill" href="#v-pills-movie" role="tab" aria-controls="v-pills-movie"
            aria-selected="true">Movie</a>
          <a class="nav-link scenes" id="v-pills-scenes-tab" data-toggle="pill" data-code="28" href="#v-pills-scenes" role="tab" aria-controls="v-pills-scenes"
            aria-selected="false">Behind the scenes</a>
          <a class="nav-link cast" id="v-pills-cast-tab" data-toggle="pill" data-code="12" href="#v-pills-cast" role="tab" aria-controls="v-pills-cast"
            aria-selected="false">All Cast</a>
          <a class="nav-link reviews" id="v-pills-reviews-tab" data-toggle="pill" data-code="16" href="#v-pills-reviews" role="tab"
            aria-controls="v-pills-reviews" aria-selected="false">Reviews</a>
          <a class="nav-link recommendations" id="v-pills-recommendations-tab" data-toggle="pill" data-code="16" href="#v-pills-recommendations"
            role="tab" aria-controls="v-pills-recommendations" aria-selected="false">Get Recommendations</a>
        </div>
      </ul>
    </div>

    <!-- /#sidebar-wrapper mobile -->

    <!-- Page Content -->
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-movie" role="tabpanel" aria-labelledby="v-pills-movie-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2 id="title-movie" class="col-10 col-sm-8"></h2>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-sm-2">
              <img src="" id="img-modal" class="img-fluid">
              <button type="button" class="btn btn-success my-2 hide" id="add-favorites">Add to Favorites</button>
            </div>
            <div class="col-11 col-sm-6 mt-2">
              <p>
                <b>
                  <i class="fa fa-film" aria-hidden="true"></i> Synopsis: </b>
                <span id="synopsis"></span>
              </p>
              <p>
                <b>
                  <i class="fa fa-ticket" aria-hidden="true"></i> Actors: </b>
                <span id="actors"></span>
              </p>
              <p>
                <b>
                  <i class="fa fa-calendar-o" aria-hidden="true"></i> Release date: </b>
                <span id="release-dates"></span>
              </p>
              <p>
                <b>
                  <i class="fa fa-star" aria-hidden="true"></i> Vote: </b>
                <span id="vote-average"></span>
              </p>
              <p>
                <b id="view-trailer">
                  <i class="fa fa-video-camera" aria-hidden="true"></i> View Trailer
                </b>
              </p>
            </div>
          </div>
          <div class="row justify-content-center">
            <iframe id="trailer-movie" class="col-11 col-sm-9 my-2 py-2" src="https://www.youtube.com/embed/xKJmEC5ieOk" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-scenes" role="tabpanel" aria-labelledby="v-pills-scenes-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2 class="col-10 col-sm-11">Enjoy the behind the scenes and more!</h2>
          </div>
          <div class="row v-pills-scenes">
            <iframe id="trailer-movie" class="col-11 col-sm-9 my-2 py-2" src="https://www.youtube.com/embed/xKJmEC5ieOk" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe id="trailer-movie" class="col-11 col-sm-9 my-2 py-2" src="https://www.youtube.com/embed/xKJmEC5ieOk" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe id="trailer-movie" class="col-11 col-sm-9 my-2 py-2" src="https://www.youtube.com/embed/xKJmEC5ieOk" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-cast" role="tabpanel" aria-labelledby="v-pills-cast-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2 class="col-10 col-sm-11">Meet the great team of actors</h2>
          </div>
          <div class="row v-pills-cast"></div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-reviews" role="tabpanel" aria-labelledby="v-pills-reviews-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2 class="col-10 col-sm-11">Get the reviews of various authors</h2>
          </div>
          <div class="row v-pills-reviews">
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-recommendations" role="tabpanel" aria-labelledby="v-pills-recommendations-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2 class="col-10 col-sm-11">Enjoy more movies</h2>
          </div>
          <div class="row v-pills-recommendations"></div>
        </div>
      </div>
    </div>
  </div>
